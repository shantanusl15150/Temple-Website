<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mumbai Temple</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 4/3;
            background: #f0f0f0;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .gallery-item .overlay h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .gallery-item .overlay p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading-container i {
            font-size: 3rem;
            color: #DAA520;
            margin-bottom: 1rem;
            display: block;
        }

        .no-images {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-images i {
            font-size: 3rem;
            color: #DAA520;
            margin-bottom: 1rem;
            display: block;
        }

        .refresh-btn {
            background: #DAA520;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #B8860B;
        }

        .gallery-stats {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .gallery-stats span {
            color: #8B4513;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .gallery-item {
                aspect-ratio: 1/1;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .gallery-item {
                aspect-ratio: 4/3;
            }
        }

        /* Lightbox Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #DAA520;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .modal-nav:hover {
            background: rgba(218, 165, 32, 0.8);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="temple-name">Temple Gallery</h1>
                <p class="temple-subtitle">Explore the Beauty and Spirituality of Our Temple</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="gallery-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="color: #8B4513; margin: 0;">Photo Gallery</h2>
                    <button class="refresh-btn" onclick="loadGallery()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="gallery-stats">
                    <span id="imageCount">0</span> images found in the gallery
                </div>

                <div id="galleryGrid" class="gallery-grid">
                    <div class="loading-container">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading gallery images...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="events.html" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Events</span>
            </a>
            <a href="donations.html" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Donations</span>
            </a>
            <a href="gallery.html" class="nav-item active">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
        </nav>
    </div>

    <!-- Lightbox Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        let images = [];

        // Function to load gallery images
        async function loadGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const imageCount = document.getElementById('imageCount');
            
            try {
                // Show loading state
                galleryGrid.innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading gallery images...</p>
                    </div>
                `;

                // Try to fetch images from the Images folder
                const response = await fetch('Images/');
                
                if (!response.ok) {
                    // If Images folder doesn't exist, show no images message
                    galleryGrid.innerHTML = `
                        <div class="no-images">
                            <i class="fas fa-images"></i>
                            <h3>No Images Found</h3>
                            <p>Please create an "Images" folder and add some images to view the gallery.</p>
                        </div>
                    `;
                    imageCount.textContent = '0';
                    return;
                }

                // Get the HTML content of the Images directory
                const htmlContent = await response.text();
                
                // Parse the HTML to extract image files
                const imageFiles = parseImageFiles(htmlContent);
                
                if (imageFiles.length === 0) {
                    galleryGrid.innerHTML = `
                        <div class="no-images">
                            <i class="fas fa-images"></i>
                            <h3>No Images Found</h3>
                            <p>The Images folder is empty. Please add some images to view the gallery.</p>
                        </div>
                    `;
                    imageCount.textContent = '0';
                    return;
                }

                // Create image objects with dynamic names
                images = imageFiles.map((filename, index) => ({
                    name: `Temple Image ${index + 1}`,
                    description: `Beautiful temple photograph ${index + 1}`,
                    filename: filename
                }));

                displayGallery(images);
                imageCount.textContent = images.length;
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryGrid.innerHTML = `
                    <div class="no-images">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to Load Gallery</h3>
                        <p>Please check if the Images folder exists and try again.</p>
                    </div>
                `;
                imageCount.textContent = '0';
            }
        }

        // Function to parse image files from directory listing
        function parseImageFiles(htmlContent) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
            const files = [];
            
            // Simple regex to extract filenames from directory listing
            const fileRegex = /href="([^"]+)"/g;
            let match;
            
            while ((match = fileRegex.exec(htmlContent)) !== null) {
                const filename = match[1];
                
                // Check if it's an image file
                const isImage = imageExtensions.some(ext => 
                    filename.toLowerCase().endsWith(ext)
                );
                
                // Skip parent directory and current directory links
                if (isImage && !filename.startsWith('../') && !filename.startsWith('./')) {
                    files.push(filename);
                }
            }
            
            return files.sort(); // Sort alphabetically
        }

        // Function to display gallery
        function displayGallery(images) {
            const galleryGrid = document.getElementById('galleryGrid');
            
            if (images.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="no-images">
                        <i class="fas fa-images"></i>
                        <h3>No Images Found</h3>
                        <p>No images are currently available in the gallery.</p>
                    </div>
                `;
                return;
            }

            let galleryHTML = '';
            images.forEach((image, index) => {
                galleryHTML += `
                    <div class="gallery-item" onclick="openModal(${index})">
                        <img src="Images/${image.filename}" alt="${image.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                        <div class="overlay">
                            <h3>${image.name}</h3>
                            <p>${image.description}</p>
                        </div>
                    </div>
                `;
            });

            galleryGrid.innerHTML = galleryHTML;
        }

        // Function to open modal
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = `Images/${images[index].filename}`;
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Function to change image in modal
        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `Images/${images[currentImageIndex].filename}`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard navigation for modal
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('imageModal').style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
        });
    </script>
</body>
</html>
